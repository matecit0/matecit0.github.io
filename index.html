<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razer.store</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- csss -->

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--nav-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>RA<span>ZER</span></h1>
				</div>
				<ul class="nav__list">
					<div class="carrito__icon">
						<i class='bx bx-cart'></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter">
      <div class="grid">
        <div class="div">
          <label for="buscar"><span><i class="bx bx-search"></i></span></label>
          <input type="text" id="buscar" placeholder="Busca tu producto Razer">
        </div>
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">perifericos</option>
            <option value="mouse">mouse</option>
            <option value="teclado">teclado</option>
            <option value="auriculares">auriculares</option>
            <option value="sillas">sillas</option>
            <option value="tabletas">tabletas</option>
            <option value="laptops">laptops</option>
          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
        <div class="producto">
          <div class="image__container">
            <img src="./img/barracuda.png">
          </div>
          <div class="producto__footer">
            <h1>Razer barracuda</h1>
            <div class="price">$102.00</div>
          </div>
          <div class="bottom">
            <div class="btn__group">
              <a href="#" class="btn addToCart">AÃ±adir carrito</a>
              <a href="producto-detalles.html" class="btn view">detalle</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Carrito-->

    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Su Carrito</h1>

        <div class="carrito__center">
          </div>
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">remover carrito</button>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
